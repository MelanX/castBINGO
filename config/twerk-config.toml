#Whether to show particles or not when crouching to grow things
showParticles = true
#whether to enable the whitelist this does not disable the blacklist
useWhiteList = false
#growables to disable crouching on
blacklist = ["minecraft:netherrack", "minecraft:grass_block", "minecraft:warped_nylium", "minecraft:crimson_nylium", "minecraft:grass", "minecraft:tall_grass", "botanypots", "gaiadimension", "botania:white_buried_petals", "botania:orange_buried_petals", "botania:magenta_buried_petals", "botania:light_blue_buried_petals", "botania:yellow_buried_petals", "botania:lime_buried_petals", "botania:pink_buried_petals", "botania:gray_buried_petals", "botania:light_gray_buried_petals", "botania:cyan_buried_petals", "botania:purple_buried_petals", "botania:blue_buried_petals", "botania:brown_buried_petals", "botania:green_buried_petals", "botania:red_buried_petals", "botania:black_buried_petals"]
#growables to enable crouching on (only works if 'useWhiteList' is true and will give exclisivity to those growables) 
whitelist = []
#the minimum number of crouches before the bonemeal is applied (bonemeal is applied randomly so this will not be exact)
#Range: > 0
minCrouchesToApplyBonemeal = 10
#The radius of effect in blocks of applying the growth effect. Not recommended to change due to performance.
#Range: 0 ~ 20
effectRadius = 3
#When true only saplings are allowed to grow with twerking
saplingsOnly = false
#The chance of growth effect being applied from sprinting
#Range: 0.0 ~ 1.0
sprintGrowChance = 0.001

